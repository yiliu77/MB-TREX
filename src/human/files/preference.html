<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" id="col1">
            {images1}
        </div>
        <div class="col" id="col2">
            {images2}
        </div>
    </div>
</div>
<div class="container" style="margin-top:500px;">
    <div class="row">
        <div class="col">
            <form method="POST">
                <input type="text" name="selection" value="Pref1">
                <button id="button_1" class="btn btn-secondary btn-lg">Pref 1</button>
            </form>
        </div>
        <div class="col">
            <form method="POST">
                <input type="text" name="selection" value="Pref2">
                <button id="button_2" class="btn btn-secondary btn-lg">Pref 2</button>
            </form>
        </div>
    </div>
    {validate}
</div>
</body>
<script>
    var _intervalId1;
    var _intervalId2;

    function fadeInLastImg1() {
        var backImg = $('#col1 img:first');
        backImg.hide();
        backImg.remove();
        $('#col1').append(backImg);
        backImg.show();
    }

    function fadeInLastImg2() {
        var backImg = $('#col2 img:first');
        backImg.hide();
        backImg.remove();
        $('#col2').append(backImg);
        backImg.show();
    }

    _intervalId1 = setInterval(function () {
        fadeInLastImg1();
    }, 30);
    _intervalId2 = setInterval(function () {
        fadeInLastImg2();
    }, 30);
</script>
</html>
