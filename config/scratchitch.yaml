env:
  type: "scratchitch"
  horizon: 200
  use_images: False
  dense_rewards: True
  max_force: 2
  goal_thresh: 0.0
  dims: [100, 100]
  # state_dim: 4
  state_dim: 7
  action_dim: 7

human:
  type: "scratchitch_human"
  same_margin: 0.005

dynamics_model:
  num_dynamics_iters: 200000
  gt_dynamics: False
  epochs: 50
  batch_size: 64
  lr: 0.002
  train_test_split: 0.9
  num_cores: 10
  online_update_freq: 10000
  use_cached: False
  save_obs: "obs_small"
  save_acs: "acs_small"
  model_file: "model_small"
mpc:
  cem_iters: 5
  cem_pop_size: 200
  cem_elites: 20
  ensemble: False
  rnd_weight: 0.0
  keep_gen_traj: 5
cost_model:
  gt_cost: True
  state_only: False
  use_images: False
  offline_demos: 0
  bc_warm_start: False
  episodes: 10
  regularization: 0.1
  hidden_dim: 512
  lr: 0.0002
  query_batch_size: 10
  batch_size: 10
  query_technique: "infogain"
  num_generated_pairs: 10
  ensemble_size: 3
  cost_steps: 1
  drex_pretrain: False

